<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lilin Ulang Tahun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scene">
    <div class="candle" id="candle">
      <div class="flame" id="flame"></div>
      <div class="wick"></div>
      <div class="body"></div>
    </div>
    <button id="blowBtn" class="btn">Tiup Lilin</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    const blowBtn = document.getElementById('blowBtn');
    const flame = document.getElementById('flame');
    const candle = document.getElementById('candle');
    const msg = document.getElementById('message');

    const text = `happy birthday kamu, gimana keadaannya? sehat-sehat yahh, aku tau kok kamu kuat, kamu hebat udah sampai seperti ini, aku mau lihat kamu sukses seperti yang pernah kamu bilang kemarin, kalo butuh aku bilang ajaa, aku selalu siap kok, semangattt`;

    blowBtn.addEventListener('click', () => {
      blowBtn.disabled = true;
      flame.classList.add('out');
      candle.classList.add('smoking');
      setTimeout(() => {
        msg.textContent = text;
        msg.classList.add('show');
      }, 1200);
    });
  </script>
</body>
</html>
